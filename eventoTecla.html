<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento tecla</title>
</head>
<body>
    <script>
        function acao() {
            alert('Ação Disparada');
        }
    </script>
    <input onkeydown="acao()" type="text"/>
    <!--
    onkeydown - evento quando uma tecla é pressionada
    onkeypress - evento quando uma tecla é pressionada e liberada
    onkeyup - evento quando uma tecla é liberada
    -->
</body>
</html>
