<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <script>
        var a = prompt('Digite o valor de a');
        var b = prompt('Digite o valor de b');
        var c = prompt('Digite o valor de c');
        var delta = null;
        var x = null;
        var xx = null;

        delta = parseInt(b) * parseInt(b) - 4 * parseInt(a) * parseInt(c);
        document.write('O valor de delta é ' + delta  );
        
        x = (-parseInt(b) + Math.sqrt(delta)) / (2 * parseInt(a));
        document.write('O valor de x é ' + x  );
        xx = - (parseInt(b) - Math.sqrt(delta)) / (2 * parseInt(a));
        document.write('O valor de xx é ' + xx  );

        if(x != parseInt && xx != parseInt){
            document.write(' Não encontrado');
        };
    </script>
</body>
</html>
