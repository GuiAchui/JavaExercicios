<body>
    <script>
        var numa = parseFloat(prompt('DIgite A: '));
        var numb = parseFloat(prompt('DIgite B: '));
        var numc = parseFloat(prompt('DIgite C: '));

        var numz = ((numa*2) + (numb*3) + (numc*5)) / 10;
        document.write('A média ponderada é: ' + numz.toFixed(1));
    </script>
