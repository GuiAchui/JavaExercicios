<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Mouse</title>
</head>
<body>
    <script>
        function acao(){
            alert('Ação Disparada');
        }
    </script>
    <div onmouseout="acao()" style="width: 200px; height: 200px; background-color: lightblue;"></div>
    <!--
    
    onclick - evento quando o elemento é clicado
    ondblclick - evento quando o elemento é clicado duas vezes
    onmouseup - evento quando o elemento é clicado e liberado
    onmouseover - evento quando o cursor do mouse posiciona sobre o elemento
    onmouseout - evento quando o cursor sai da área do elemento
    
    -->
    
</body>
</html>
