<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio05</title>
</head>
<body>
    <script>
        var media = prompt('Digite o número de dias');

        switch(media){
            case '28':
                document.write('02');
                break;
            case '30':
                document.write('04, 06, 09, 11');
                break;
            case '31':
                document.write('01, 03, 05, 07, 08, 10, 12');
                break;
            default:
                document.write('Não encontrado');
        }
    </script>
</body>
</html>
